version: "3.9"

services:
  app:
    build: .
    container_name: cv-reco-app
    depends_on:
      - mongo
    environment:
      MONGO_URI: mongodb://mongo:27017/
      DB_NAME: cv_recommendation_db
      # Uncomment and set to switch embedding provider or LLM keys
      # TOGETHER_API_KEY: "your_together_api_key"
      # TOGETHER_MODEL: meta-llama/Meta-Llama-3.1-70B-Instruct-Turbo
    expose:
      - "8000"
    # volumes:
    #   - ./data:/app/data  # Example: persist generated files

  mongo:
    image: mongo:6.0
    container_name: cv-reco-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  nginx:
    image: nginx:1.25-alpine
    container_name: cv-reco-nginx
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot-www:/var/www/certbot
      - certbot-etc:/etc/letsencrypt

  certbot:
    image: certbot/certbot:latest
    container_name: cv-reco-certbot
    volumes:
      - certbot-www:/var/www/certbot
      - certbot-etc:/etc/letsencrypt
    entrypoint: /bin/sh
    command: -c "trap exit TERM; while :; do sleep 12h & wait $${!}; certbot renew --webroot -w /var/www/certbot; done"

volumes:
  mongo-data:
  certbot-www:
  certbot-etc:
